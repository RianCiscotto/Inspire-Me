<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inspire-Me</title>
  <link rel="shortcut icon" href="imagens/InspireMe.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 30px;
      
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    button {
  display: block;
  margin: 20px auto 0 auto; 
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
    }
    @media (max-width: 600px) {
      .gallery {
        flex-wrap: nowrap;
      }
      .gallery img:not(:first-child) {
        display: none;
      }
      .gallery img:first-child {
        width: 100% !important;
        height: 80vh !important; 
      }
      h2 {
        font-size: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="header">
    <h1>Inspire-Me</h1>
    <a href="sobre.html" style="text-decoration: none; color: black;"><h2>Sobre</h2></a>
    
  </div>

  <div class="gallery" id="imageGallery"></div>
  <button onclick="novaImagem()">Carregar Novas Imagens</button>

  <script>
    const WIDTH = 600;
    const HEIGHT = 1200;

    function novaImagem() {
      const gallery = document.getElementById('imageGallery');
      gallery.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        const img = document.createElement('img');
        img.src = `https://picsum.photos/${WIDTH}/${HEIGHT}?random=${Date.now() + i}`;
        img.width = WIDTH / 2;
        img.height = HEIGHT / 3;
        gallery.appendChild(img);
      }
    }

    window.onload = novaImagem;
  </script>

</body>
</html>
