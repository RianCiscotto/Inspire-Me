  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      margin-bottom: 30px;
      
    }

      margin: 0;
      font-size: 2.5rem;
    }

    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    img {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      object-fit: cover;
    }
    button {
  display: block;
  margin: 20px auto 0 auto; 
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
    }
    @media (max-width: 600px) {
      .galeria {
        flex-wrap: nowrap;
      }
      .galeria img:not(:first-child) {
        display: none;
      }
      .galeria img:first-child {
        width: 100% !important;
        height: 80vh !important; 
      }
      h2 {
        font-size: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
